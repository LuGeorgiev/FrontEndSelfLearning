<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css" >
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal</h2>
    <a href="#" class="button">Learn more</a>
    <input  type="button" class="button" value="Learn more"/>
    <button >Learn more</button>

    <h2>Filled</h2>
    <a href="#" class="button filled">Learn more</a>
    <input  type="button" class="button filled" value="Learn more"/>
    <button class="filled">Learn more</button>

    <h2>Icon</h2>
    <a href="#" class="button icon"><i class="fas fa-arrow-down"></i>Learn more</a>
    <input  type="button" class="button icon" value="Learn more"/>
    <button class="icon"><i class="fas fa-arrow-down"></i>Learn more</button>
</body>
</html>
