<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css">
    
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="field_first_name">First Name</label>
                <input type="text" id="field_first_name" name="first_name" placeholder="e.g. Ivan">
            </p>
            <p>
                <label for="field_last_name">Last Name</label>
                <input type="text" id="field_last_name" name="last_name" placeholder="e.g. Petrov">
            </p>
            <p>
                <label for="field_email">Last Name</label>
                <input type="email" id="field_email" name="email" placeholder="e.g. ivan.ivanov@gmail.com" required="required">
            </p>           
        </fieldset>        
        <fieldset>
            <legend>Feedback</legend>
            <p>
                <label for="field_age">age</label>
                <select name="age" id="field_age">
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="21">21</option>
                    <option value="21">21</option>
                    <option value="90">90</option>
                </select>
            </p>
            <p>
                <label for="field_last_name">Last Name</label>
                <input type="text" id="field_last_name" name="last_name" placeholder="e.g. Petrov">
            </p>
            <p>
                <label for="field_email">Last Name</label>
                <input type="email" id="field_email" name="email" placeholder="e.g. ivan.ivanov@gmail.com" required="required">
            </p>
        </fieldset>
        <fieldset>
            <legend>Login Information</legend>
            <p class="icon">
                <label for="field_username">Username</label>
                <span class="input-wrapper">
                    <input type="text" id="field_username" name="username" placeholder="e.g. vanka89">
                    <i class="fas fa-user"></i>
                </span>
            </p>
            <p class="icon">
                <label for="field_password">Last Name</label>
                <span class="input-wrapper">
                    <input type="password" id="field_password" name="password" placeholder="Password">
                    <i class="fas fa-user-secret"></i>
                </span>
            </p>           
        </fieldset>
        <p class="submit">
            <input type="submit" value="Update">
        </p>
    </form>
</body>
</html>
