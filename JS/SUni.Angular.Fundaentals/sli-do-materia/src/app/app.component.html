

<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
            <mat-nav-list>
                <div>
                    <a mat-list-item [routerLink]="['/login']">
                        <mat-icon>account_circle</mat-icon>
                        Login
                    </a>
                    <a mat-list-item [routerLink]="['/signUp']">                        
                        <mat-icon>face</mat-icon>
                        SignUp                
                    </a>
                    <a mat-list-item [routerLink]="['/user/events']">
                        <mat-icon>event</mat-icon>                
                        Events
                    </a>
                    <a mat-list-item [routerLink]="['/logout']">
                        <mat-icon>eject</mat-icon>
                        Logout
                    </a>
                </div>
            </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
            <div>
                <a routerLink="/"> Sli.do</a>
            </div>
            <ul fxFlex fxLayout fxLayoutGap=10px fxLayoutAlign="end" >
                <li><a [routerLink]="[ '/login']">Login</a></li>
                <li><a [routerLink]="[ '/signUp']">SignUp</a></li>
                <li><a [routerLink]="[ '/user/events']">Events</a></li>
                <li><a [routerLink]="[ '/logout' ]">Logout</a></li>
            </ul>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
