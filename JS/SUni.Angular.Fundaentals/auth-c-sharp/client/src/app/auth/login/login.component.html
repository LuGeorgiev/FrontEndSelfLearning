
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="exaple-card">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Your email.." formControlName="email" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your mail</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Your password.." formControlName="password" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!loginForm.get('password').value && loginForm.get('password').touched">Please enter your password</span>
                </mat-error>   
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Login</button>
            </div>
            <div class="button-row">
                <button type="button" mat-flat-button color="primary" (click)="register()">Register</button>
            </div>
        </form>
    </mat-card>
</div>
