<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
     <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="logout()">Logout</a>
    </div>
    <div class="mat-elevatio-z8">
        <table  [dataSource]="data" mat-table class="example-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Book Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef>ISBN</th>
                    <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
                </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
        </table>
    </div>
</div>
