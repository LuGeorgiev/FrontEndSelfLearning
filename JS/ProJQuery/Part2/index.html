<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
    <script src="./jquery/jquery-3.4.1.js" type="text/javascript"></script>
    <style>
      h1 {
        width: 700px;
        border: thick double black;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-size: x-large;
        padding: 0.5em;
        color: darkgreen;
        background-image: url("./images/border.png");
        background-size: contain;
        margin-top: 0;
      }
      .dtable {
        display: table;
      }
      .drow {
        display: table-row;
      }
      .dcell {
        display: table-cell;
        padding: 10px;
      }
      .dcell > * {
        vertical-align: middle;
      }
      input {
        width: 2em;
        text-align: right;
        border: thin solid black;
        padding: 2px;
      }
      label {
        width: 5em;
        padding-left: 0.5em;
        display: inline-block;
      }
      #buttonDiv {
        text-align: center;
      }
      #oblock {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 700px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#mainheader").css("color", "red");
      });
    </script>
  </head>
  <body>
    <h1 id="mainheader">Jacqui's Flower Shop</h1>
    <form method="post">
      <div id="oblock">
        <div class="dtable">
          <div class="drow">
            <div class="dcell">
              <img src="./images/aster.png" />
              <label for="aster">Aster:</label>
              <input name="aster" value="0" required />
            </div>
            <div class="dcell">
              <img src="./images/daffodil.png" />
              <label for="daffodil">Daffodil:</label>
              <input name="daffodil" value="0" required />
            </div>
            <div class="dcell">
              <img src="./images/rose.png" />
              <label for="rose">Rose:</label>
              <input name="rose" value="0" required />
            </div>
          </div>
          <div class="drow">
            <div class="dcell">
              <img src="./images/peony.png" />
              <label for="peony">Peony:</label>
              <input name="peony" value="0" required />
            </div>
            <div class="dcell">
              <img src="./images/primula.png" />
              <label for="primula">Primula:</label>
              <input name="primula" value="0" required />
            </div>
            <div class="dcell">
              <img src="./images/snowdrop.png" />
              <label for="snowdrop">Snowdrop:</label>
              <input name="snowdrop" value="0" required />
            </div>
          </div>
        </div>
      </div>
      <div id="buttonDiv"><button type="submit">Place Order</button></div>
    </form>
    <script>
      let elements = document.getElementsByTagName("img");
      for (let index = 0; index < elements.length; index++) {

        //     elements[index].style.opacity = 0.5;
        //   }    
            
      }
    </script>
  </body>
</html>
