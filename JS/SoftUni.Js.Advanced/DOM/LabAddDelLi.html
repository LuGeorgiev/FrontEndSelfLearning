<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>List of Items</h1>
    <ul id="items">
        <li class="red">First</li>
        <li class="blue">Second</li>
    </ul>
    <input type="text" id="newText">
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let inputValue = document.getElementById('newText');
            if (inputValue.value.trim() !== '') {
                let li = document.createElement('li');
                //important to use textContent NOT innerHtml to have escaping
                li.textContent = inputValue.value;
                let a = document.createElement('a');
                a.href = '#';
                a.textContent = '[Delete]';
                a.addEventListener('click', function(event) {
                    //console.log(event.target.parentNode);
                    let forDelete = event.target.parentNode;
                    forDelete.parentNode.removeChild(forDelete);
                });
                li.appendChild(a);
                document.getElementById('items').appendChild(li);
                inputValue.value = '';
            }
        }
    </script>
</body>

</html>
