<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>Nested Table</title>
    <style> 
    td{
        border: 1px solid black;
    }
    
    </style>
</head>
<body>
    <table cellspacing="5" cellpadding="10">
        <tr>    
            <td rowspan="2">Contact:</td>
            <td>    
                <table cellpadding="10"> 
                    <tr>    
                        <td>Pesho</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Bulgaria</td>
                        <td>Sofia</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>    
            <td colspan="2" style="text-align: center">Second cell</td>
        </tr>
    </table>
    
</body>
</html>
