<!Doctype html>
<html>
<head>
    <title>rol and colspan</title>
        <style> 
                td{
                    border: 1px solid black;
                }
                
        </style>
</head>
<body>
    <table cellspacing="0">
        <tr class="1">
            <td>Cell[1,1]</td>
            <td colspan="2">Cell[2,1]</td>
        </tr>
        <tr class="2">
            <td>Cell[1,2]</td>
            <td rowspan="2">Cell[2,2]</td>
            <td>Cell[3,2]</td>
        </tr>
        <tr class="3">
            <td>Cell[1,3]</td>
            <td>Cell[2,3]</td>
        </tr>
    </table>
</body>
</html>
